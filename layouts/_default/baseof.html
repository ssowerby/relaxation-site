<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ block "title" . }}
      {{- with .Title }}{{ . }} | {{ end }}{{ .Site.Title -}}
      {{ end }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="canonical" href="{{ .Permalink }}">

   {{ if .Description }}
   <meta name="description" content="{{ .Description }}">
   {{ else if .Summary }}
   <meta name="description" content="{{ .Summary | plainify }}">
   {{ else }}
   <meta name="description" content="{{ .Site.Params.description }}">
   {{ end }}

   {{ hugo.Generator }}

   {{ range .AlternativeOutputFormats }}
   <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
   {{ end }}

   <!-- Google Tag Manager -->
   <!--
   <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
         new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
   })(window,document,'script','dataLayer','GTM-5K9NMKQ');</script>
   -->
   <!-- End Google Tag Manager -->

</head>
{{ $bodytype := cond .IsHome "home" .Section }}
<body class="{{ $bodytype }}">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5K9NMKQ"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

{{ partial "menu" . }}

<div id="logo-wrapper">
   <img id="logo" src="/images/hmr_logo.svg" width="100" height="100" onclick="location.href='/'"/>
</div>

<div class="content-area">
{{ block "main" . }}
{{ end }}
</div>
<div class="bottom-bar">
{{ partial "bottombar" . }}
</div>

</body>
</html>
