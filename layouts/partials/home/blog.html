<h1>Blog</h1>

{{ $lastBlog := index (where .Site.RegularPages "Section" "==" "blog").ByDate.Reverse 0 }}

{{ with $lastBlog }}

<article>
   <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
   {{ .Summary }}
   <a class="read-more" href="{{ .Permalink }}">Read More</a>
</article>

{{end}}

<div class="sectionlink">
   <a href="/blog/">More Blogs</a>
</div>
