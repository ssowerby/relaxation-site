{{ define "main" }}
<div class="content">

<h1>Testimonials</h1>
{{ range sort .Data.Pages ".Params.order" }}
<blockquote>
   <div class="quoted">
      <div class="quoteblock quoteleft">
         &ldquo;
      </div>
      <div class="testimonial">{{ .Content }}</div>
      <div class="quoteblock quoteright">
         &rdquo;
      </div>
   </div>

   <footer><cite class="author">{{ .Params.author }}</cite></footer>
</blockquote>
{{ end }}

</div>

{{ end }}
