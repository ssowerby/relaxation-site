{{ define "main" }}
<div class="content">

<h1>Testimonials</h1>
{{ range sort .Data.Pages ".Params.order" }}
<div class="blockquote">
   <div class="quoted">
      <div class="quoteblock quoteleft">
         &ldquo;
      </div>
      <div class="testimonial">{{ .Content }}</div>
      <div class="quoteblock quoteright">
         &rdquo;
      </div>
   </div>

   <div class="author">{{ .Params.author }}</div>
</div>
{{ end }}

</div>

{{ end }}
