backend:
  name: github
  repo: ssowerby/relaxation-site
  branch: {{ getenv "HEAD" }}

media_folder: "static/uploads"
public_folder: "/uploads"
collections:

  - name: "testimonial"
    label: "Testimonial"
    folder: "content/testimonials"
    create: true
    fields:
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 100 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    summary: "{{title}} {{publishDate}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - { label: "Summary", name: "summary", widget: "markdown" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "faq"
    label: "FAQ"
    folder: "content/faqs"
    create: true
    fields:
    - { label: "Question", name: "title", widget: "string" }
    - { label: "Answer", name: "body", widget: "markdown" }

  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }