backend:
  name: github
  repo: ssowerby/relaxation-site
  branch: {{ getenv "HEAD" }}
  use_graphql: true
  squash_merges: true

media_folder: "static/uploads"
public_folder: "/uploads"
collections:

  - name: "testimonial"
    label: "Testimonial"
    folder: "content/testimonials"
    identifier_field: "author"
    create: true
    fields:
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    summary: "{{ string "&lbrace;&lbrace;title&rbrace;&rbrace; &lbrace;&lbrace;publishDate&rbrace;&rbrace;" | htmlUnescape }}"
    filter: {field: "visible", value: true}
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - { label: "Summary", name: "summary", widget: "markdown", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Visible", name: "visible", widget: hidden, default: true }

  - name: "section"
    label: "Home Section"
    folder: "content/section"
    identifier_field: "filename"
    summary: "{{ string "{{slug}}" }}"
    slug: "{{ string "{{filename}}" }}"
    create: true
    filter: {field: "visible", value: true}
    fields:
      - { label: "Name", name: "filename", widget: "string" }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999 }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Visible", name: "visible", widget: hidden, default: true }

  - name: "text"
    label: "Home Text"
    folder: "content/home"
    identifier_field: "filename"
    summary: "{{ string "{{slug}}" }}"
    slug: "{{ string "{{filename}}" }}"
    create: true
    fields:
      - { label: "Name", name: "filename", widget: "string", required: true }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999, required: true }
      - { label: "Style", name: "style", default: "regular", widget: "select", options: ["regular", "inverted", "circled", "half-circle left", "half-circle right"], required: true }
      - { label: "Background", name: "background", widget: "image", required: false }
      - { label: "Quoter", name: "quoter", widget: "image", required: false }
      - { label: "Position", name: "position", widget: "number", valueType: "int", min: 0, max: 100, default: 0, required: false }
      - { label: "Colour", name: "colour", widget: "color", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: "workwithme"
    label: "Work With Me"
    folder: "content/workwithme"
    identifier_field: "filename"
    summary: "{{ string "{{slug}}" }}"
    slug: "{{ string "{{filename}}" }}"
    create: true
    fields:
      - { label: "Name", name: "filename", widget: "string", required: true }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999, required: true }
      - { label: "Style", name: "style", default: "regular", widget: "select", options: ["regular", "inverted"], required: true }
      - { label: "Background", name: "background", widget: "image", required: false }
      - { label: "Quoter", name: "quoter", widget: "image", required: false }
      - { label: "Position", name: "position", widget: "number", valueType: "int", min: 0, max: 100, default: 0, required: false }
      - { label: "Colour", name: "colour", widget: "color", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: "aboutme"
    label: "About Me"
    folder: "content/aboutme"
    identifier_field: "filename"
    summary: "{{ string "{{slug}}" }}"
    slug: "{{ string "{{filename}}" }}"
    create: true
    fields:
      - { label: "Name", name: "filename", widget: "string", required: true }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999, required: true }
      - { label: "Style", name: "style", default: "regular", widget: "select", options: ["regular", "inverted", "circled", "half-circle left", "half-circle right"], required: true }
      - { label: "Background", name: "background", widget: "image", required: false }
      - { label: "Quoter", name: "quoter", widget: "image", required: false }
      - { label: "Position", name: "position", widget: "number", valueType: "int", min: 0, max: 100, default: 0, required: false }
      - { label: "Colour", name: "colour", widget: "color", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: "pay"
    label: "Payment"
    folder: "content/pay"
    create: true
    fields:
      - { label: "Paypal button ID", name: "button", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Price", name: "price", widget: "number", value_type: "float" }

  - name: "faq"
    label: "FAQ"
    folder: "content/faqs"
    create: true
    fields:
    - { label: "Question", name: "title", widget: "string" }
    - { label: "Answer", name: "body", widget: "markdown" }

  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "signup"
    label: "Sign-up"
    folder: "content/signup"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "thankyou"
    label: "Thank you"
    folder: "content/thankyou"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
